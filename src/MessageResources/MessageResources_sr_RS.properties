about = Verzija: 2020/2021\nAplikacija studentska slu\u017Eba\nStudent 1:\nKatarina \u017Deraji\u0107\nRo\u0111ena 20.10.1999 u Nevesinju. Student tre\u0107e godine racunarstva i automatike.\nStudent 2:\nKristina Stoji\u0107\nRo\u0111ena 5.03.1999 u Zvorniku. Student tre\u0107e godine racunarstva i automatike.

help = U glavni prozor aplikacije dodati su menu bar, status bar i toolbar.\nMeni bar sadrzi:\n  -Podmeni File(akcelerator: alt+f). U kome se nalaze stavke: \n    New(mnemonik: ctrl+n,akcelerator: alt+n): sluzi za dodavanje novog entiteta u sistem. \n    Close(mnemonik: ctrl+c, akcelerator: alt+c): sluzi za zatvaranje aplikacije.\n  -Podmeni Edit(akcelerator: alt+e). U kome se nalaze stavke: \n    Edit(mnemonik: ctrl+e, akcelerator: alt+e): sluzi za izmjenu postojeceg entiteta\n    Delete(mnemonik: ctrl+d, akcelerator: alt+d): sluzi za brisanje postojeceg entiteta\n  -Podmeni Help(akcelerator: alt+h). U kome se nalaze stavke:\n    Help(mnemonik: ctrl+h, akcelerator: alt+h): sadrzi detaljan opis o nacinu koristenja aplikacije\n    About(mnemonik: ctrl+a, akcelerator: alt+a): sluzi za prikaz verzije aplikacije. I sadrzi sazetu biografiju autora.\nToolbar sadrzi 4 dugmeta i jedno polje za unos teksta:\n  1 dugme(akcelerator alt+n): sluzi za otvaranje dijaloga i kreiranje entiteta informacionog sistema\n  2 dugme(akcelerator alt+i): sluzi za otvaranje dijaloga i izmjenu oznacenog entiteta\n  3 dugme(akcelerator alt+d): sluzi da obrise oznaceni entitet iz sistema\n  U tekstualno polje za pretragu korisnik moze unijeti kriterijum pretrage i pritiskom na dugme za pretragu pretraziti tabelu aktivnog taba\nStatus bar aplikacije sadrzi: naziv aplikacije, trenutno vrijeme i trenutni datum.\nSortiranje po indeksima je izvrseno tako da studenti koji u indeksu imaju godinu(XX-11/2020) sortirani su po smjeru, godini upisa zatim broju indeksa, a studenti bez godine upisa(XX-2020) sortirani su po smjeru zatim broju indeksa.\nNakon pretrage lista svih studenata je vidljiva ukoliko se kada je prazan text field za pretragu pritisne dugme za pretragu.

